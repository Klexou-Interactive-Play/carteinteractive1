<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

            display: flex;
            flex-direction: row;
            align-items: flex-start;

        }
        .logo-container {
            text-align: center;
            margin-right: 20px;

        }

            display: block;
            margin: 0 auto;
            width: 441px;
            height: 177px;
        }
        .btn-container {
            margin-top: 5cm;

        }
        .btn-retour {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-retour:hover {
            background-color: #45a049;
        }
        iframe {
            width: 795px;
            height: 690px;
            border: none;
        }
    </style>
</head>

    <div class="logo-container">
        <img class="logo" src="Klexou Logo.png" alt="Logo Klexou">
